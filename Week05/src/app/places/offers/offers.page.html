<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-gridfixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <!-- <ion-list>
          <ion-item *ngFor = "let offer of offers" [routerLink] = "['/', 'places', 'tabs', 'offers', offer.id]">
            <ion-thumbnail slot = "start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail slot="start">
            <ion-label>
              <h1>{{ offer.title }}</h1>
            </ion-label>
          </ion-item>
        </ion-list> -->
        <ion-list>
          <ion-item-sliding *ngFor = "let offers of offers"  #slidingItem>
            <ion-item-options side = "end">
              <ion-item-option (click)= "editOffer(offers.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            
            <ion-item [routerLink] = "['/', 'places', 'tabs', 'offers', offer.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ offer.title }}</h2>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
